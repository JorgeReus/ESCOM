<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="jsapi.js"></script>
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
    var datos;
    function printChar(){
    datos = $.ajax({
        url:'graficasCan.php',
        type:'post',
        dataType:'json',
        async:false       
      }).responseText;
      
      datos = JSON.parse(datos);
    	google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawTrendlines);
}

function drawTrendlines() {
      var data = google.visualization.arrayToDataTable(datos);

      var options = {
        title: "Votos por Candidato",
        width: 900,
        height: 600,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('grafica'));
      chart.draw(data, options);
    }
    printChar(); // This will run on page load
    
setInterval(function(){
    printChar() // this will run after every 5 seconds
}, 1000);
	</script>
  </head>

  <a href="grafCan.html">Gráficas por Candidato</a>

    <div id="grafica"></div>
  </body>
</html>
