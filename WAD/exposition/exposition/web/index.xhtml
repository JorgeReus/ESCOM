<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Using Standard Converters</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Using Standard Converters JSF</h1>
            <p:dataTable
                value="#{expositionMB.items}"
                var="item">
                <f:facet name="header">
                    WithOut Converters
                </f:facet>
                <p:column headerText="Date">
                    <h:outputText value="#{item.testDate}"/>
                </p:column>
                <p:column headerText="Double">
                    <h:outputText value="#{item.testDouble}"/>
                </p:column>
            </p:dataTable>
            <p:dataTable
                value="#{expositionMB.items}"
                var="item">
                <f:facet name="header">
                    With Converters
                </f:facet>
                <p:column headerText="Date">
                    <h:outputText value="#{item.testDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Double">
                    <h:outputText value="#{item.testDouble}">
                        <f:convertNumber currencySymbol="$"
                                         type="currency"
                                         maxFractionDigits="3"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
            <h:form>    
                <p:messages id="messages"/>
                <p:outputLabel value="Date With Converters"
                               for="textConv"/>
                <p:spacer width="20vw"/>
                <p:inputText id="textConv"
                             value="#{expositionMB.testDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </p:inputText>
                <p:spacer width="20vw"/>
                <p:commandButton value="Evaluate"
                                 ajax="false"
                                 type="submit"
                                 action="#{expositionMB.evaluate()}"/>     
            </h:form>

            <h:form>
                <p:outputLabel value="Date Without Converters"
                               for="text"/>
                <p:spacer width="20vw"/>
                <p:inputText id="text"
                             value="#{expositionMB.testDate}"/>
                <p:spacer width="20vw"/>
                <p:commandButton value="Evaluate"
                                 ajax="false"
                                 type="submit"
                                 action="#{expositionMB.evaluate()}"/>     

            </h:form>
            <div style="text-align: center">
                <div class="subContainer">
                    <p class="gridHeader">
                        <h:outputText value="Converter"/>
                    </p>
                    <p class="gridHeader">
                        <h:outputText value="Input String"/>
                    </p>
                    <p class="gridHeader">
                        <h:outputText value="Result"/>
                    </p>
                    
                    <!-- Big Decimal -->
                    <p>
                        <h:outputText value="BigDecimalConverter"/>
                    </p>
                    <p>
                        <h:outputText value="984984098409840.6840698"/>
                    </p>
                    <p>
                        <h:outputText value="984984098409840.6840698">
                            <f:convertNumber pattern="###,###.#"/>
                        </h:outputText>
                    </p>
                    <!-- Big Integer -->
                    <p>
                        <h:outputText value="BigDecimalConverter"/>
                    </p>
                    <p>
                        <h:outputText value="984984098409840"/>
                    </p>
                    <p>
                        <h:outputText value="984984098409840">
                            <f:converter converterId="javax.faces.BigInteger"/>
                        </h:outputText>
                    </p>
                    
                    <!-- Boolean Converter -->
                    <p>
                        <h:outputText value="BooleanConverter"/>
                    </p>
                    <p>
                        <h:outputText value="true"/>
                    </p>
                    <p>
                        <h:outputText value="true">
                            <f:converter converterId="javax.faces.Boolean"/>
                        </h:outputText>
                    </p>
                    
                    
                    <!-- Byte Converter -->
                    <p>
                        <h:outputText value="ByteConverter"/>
                    </p>
                    <p>
                        <h:outputText value="7"/>
                    </p>
                    <p>
                        <h:outputText value="7">
                            <f:converter converterId="javax.faces.Byte"/>
                        </h:outputText>
                    </p>
                    
                    <!-- Character Converter -->
                    <p>
                        <h:outputText value="CharacterConverter"/>
                    </p>
                    <p>
                        <h:outputText value="bef"/>
                    </p>
                    <p>
                        <h:outputText value="bef">
                            <f:converter converterId="javax.faces.Character"/>
                        </h:outputText>
                    </p>
                   
                    
                    <!-- DateTime Converter -->
                    <p>
                        <h:outputText value="CharacterConverter"/>
                    </p>
                    <p>
                        <h:outputText value="#{expositionMB.auxDate}"/>
                    </p>
                    <p>
                        <h:outputText value="#{expositionMB.auxDate}">
                            <f:convertDateTime pattern="EEEE dd/MMMM/yyyy"
                                               locale="es_MX"/>
                        </h:outputText>
                    </p>
                    
                    <!-- Double Converter -->
                    <p>
                        <h:outputText value="DoubleConverter"/>
                    </p>
                    <p>
                        <h:outputText value="127.20"/>
                    </p>
                    <p>
                        <h:outputText value="127.20">
                            <f:converter converterId="javax.faces.Double"/>
                        </h:outputText>
                    </p>
                    
                    
                </div>
            </div>
        </div>
    </h:body>
</html>
