<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Using Standard Converters</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Whitout Converters"/>
            <h:inputText value="#{expositionMB.testDate}">
                
            </h:inputText>
            <h:commandButton value="Evaluate"
                             action="#{expositionMB.evaluate()}">               
            </h:commandButton>
        </h:form>
        
        <h:form>
            <h:outputLabel value="With Converters"/>
            <h:inputText value="#{expositionMB.testDate}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </h:inputText>
            <h:commandButton value="Evaluate"
                             action="#{expositionMB.evaluate()}">               
            </h:commandButton>
        </h:form>
    </h:body>
</html>
