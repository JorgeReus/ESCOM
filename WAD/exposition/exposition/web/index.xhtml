<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Using Standard Converters</title>
    </h:head>
    <h:body>
        <p:dataTable
            value="#{expositionMB.items}"
            var="item">
            <f:facet name="header">
                WithOut Converters
            </f:facet>
            <p:column headerText="Date">
                <h:outputText value="#{item.testDate}"/>
            </p:column>
            <p:column headerText="Double">
                <h:outputText value="#{item.testDouble}"/>

            </p:column>
        </p:dataTable>
        <p:spacer height="70vh"/>
        <p:dataTable
            value="#{expositionMB.items}"
            var="item">
            <f:facet name="header">
                With Converters
            </f:facet>
            <p:column headerText="Date">
                <h:outputText value="#{item.testDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Double">
                <h:outputText value="#{item.testDouble}">
                    <f:convertNumber currencySymbol="$"
                                     type="currency"
                                     maxFractionDigits="3"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
        <p:spacer height="70vh"/>
        <h:form>    
            <p:messages id="messages"/>
            <p:outputLabel value="Date With Converters"
                           for="textConv"/>
            <p:inputText id="textConv"
                         value="#{expositionMB.testDate}">
                <f:convertDateTime pattern="dd/MM/yyyy"/>
            </p:inputText>
            <p:commandButton value="Evaluate"
                             ajax="false"
                             type="submit"
                             action="#{expositionMB.evaluate()}"/>     
        </h:form>

        <h:form>        
            <p:outputLabel value="Date Without Converters"
                           for="text"/>
            <p:inputText id="text"
                         value="#{expositionMB.testDate}"/>
            <p:commandButton value="Evaluate"
                             ajax="false"
                             type="submit"
                             action="#{expositionMB.evaluate()}"/>     
        </h:form>
    </h:body>
</html>
