<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="menuItems">
            <li class='active'>
                <h:commandLink action="#{loginMB.gotoHome()}"
                               value="Home"/>
            </li>
            <li class='has-sub'><a href='#'><span>videos</span></a>
                <ul>
                    <li class='last'><h:commandLink action="#{videoMB.prepareIndex()}" 
                                                    value="Manage videos"/></li>
                </ul>
            </li>
            <li class='has-sub'><a href='#'><span>Videos</span></a>
                <ul>
                    <li class='last'><h:commandLink action="#{videoMB.prepareIndex()}" 
                                                    value="Manage Videos"/></li>
                </ul>
            </li>
        </ui:define>
        <ui:define name="mainContent">
            <h:form enctype="multipart/form-data">      
                <div id="divMessages">
                    <p:messages id="messages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <p:outputLabel value="Add video" 
                               style="font-size: 500%"/> 
                <div class="panelgrid-container">
                    <p:panelGrid id="addPanel" 
                                 styleClass="ui-panelgrid-blank"
                                 columnClasses="ui-grid-col-2, ui-grid-col-10"
                                 columns="2">
                        <h:outputLabel id="videoLabel"
                                       for="video" 
                                       value="Video"/>
                        <p:fileUpload id="video"
                                      fileUploadListener="#{videoMB.handleFileUpload}"/>

                        <h:outputLabel id="nameLabel"
                                       for="name" 
                                       value="Enter name"/>
                        <h:inputText id="name"
                                     value="#{videoMB.realVideo.videoName}"/>

                    </p:panelGrid>
                    <div class="buttons-right">
                        <p:commandButton action="#{videoMB.add()}"
                                         id="addButton"
                                         ajax="false"
                                         value="Add"
                                         update="@form:messages"/>
                        <p:commandButton action="#{videoMB.prepareIndex()}"
                                         value="Cancel"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
