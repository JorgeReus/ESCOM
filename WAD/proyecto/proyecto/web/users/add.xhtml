<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Manage Users</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="sidenav ui-panel-blank">
                <p:menu toggleable="true" >
                    <p:submenu label="Users">
                        <p:menuitem value="Manage Users"
                                    icon="fa fa-user" 
                                    action="#{userMB.prepareIndex()}"/>
                    </p:submenu>
                </p:menu>             
            </div>        
            <div class="main">
                <div id="divMessages">
                    <p:messages id="messages"
                                styleClass="divMessages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
            </div>
            <p:panelGrid id="addPanel" 
                         styleClass="ui-panelgrid-blank login-panel"
                         columns="2">
                <p:outputLabel id="userLabel"
                               for="user" 
                               value="User name"/>
                <p:inputText id="user"
                             value="#{userMB.user.user}"/>

                <p:outputLabel id="passwordLabel"
                               for="password" 
                               value="Enter password"/>
                <p:inputText id="password"
                             type="password"
                             value="#{userMB.user.password}"/>
                <p:outputLabel id="typeLabel"
                               for="type" 
                               value="User type"/>
                <p:selectOneMenu id="type" 
                                 value="#{userMB.user.userType.typeId}">
                    <f:selectItems value="#{userMB.userTypes}" 
                                   var="userTypeIter"
                                   itemLabel="#{userTypeIter.typeName}"
                                   itemValue="#{userTypeIter.typeId}"/>
                </p:selectOneMenu>
                <p:commandButton action="#{userMB.add()}"
                                 rendered="#{userMB.canProceed}"
                                 id="addButton"
                                 value="Add"
                                 update="messages"/>
                <p:commandButton action="#{userMB.prepareIndex()}"
                                 value="Cancel"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
