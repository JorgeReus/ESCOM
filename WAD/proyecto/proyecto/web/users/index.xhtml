<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Manage Users</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-panel-blank">
                <p:menu toggleable="true" >
                    <p:submenu label="Users">
                        <p:menuitem value="Manage Users"
                                    icon="fa fa-user" 
                                    action="#{userMB.prepareIndex()}"/>
                    </p:submenu>
                </p:menu>             
            </div>        
            <div>
                <div id="divMessages">
                    <p:messages id="messages"
                                styleClass="divMessages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
            </div>
            <p:dataTable 
                id="usersTable"
                var="userIter" 
                value="#{userMB.users}">
                <p:column headerText="Id">
                    <h:outputText value="#{userIter.userId}" />
                </p:column>

                <p:column headerText="User">
                    <h:outputText value="#{userIter.user}" />
                </p:column>

                <p:column headerText="User Type">
                    <h:outputText value="#{userIter.userType.typeName}" />
                </p:column>
                <p:column headerText="Actions">
                    <p:commandLink action="#{userMB.delete()}"
                                   update="@form">
                        <p:confirm header="Delete Confirmation"
                                   message="Are you sure?" 
                                   icon="ui-icon-alert" />
                        <i class="fa fa-remove fa-2x"/> 
                        <f:setPropertyActionListener value="#{userIter}"
                                                     target="#{userMB.user}"/>
                    </p:commandLink> 
                    <p:spacer width="10px"/>
                    <p:commandLink action="#{userMB.prepareUpdate()}">
                        <i class="fa fa-edit fa-2x"/>
                        <f:setPropertyActionListener value="#{userIter}"
                                                     target="#{userMB.user}"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Add User" 
                             icon="fa fa-plus-circle fa-1.5x"
                             update="usersTable"
                             action="#{userMB.prepareAdd()}"/>

            <p:confirmDialog global="true" 
                             showEffect="fade"
                             hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
