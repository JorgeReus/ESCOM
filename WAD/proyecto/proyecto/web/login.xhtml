<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proyecto</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <f:facet name="last">
                <h:outputStylesheet library="css" name="login.css"/>      
            </f:facet>
            <div style="height: 100%">
                <p:panelGrid id="idPanel" 
                             styleClass="ui-panelgrid-blank login-panel"
                             columns="2">
                    <p:outputLabel id="userLabel"
                                   for="user" 
                                   value="Enter user"/>
                    <p:inputText id="user"
                                 value="#{loginMB.user}"/>

                    <p:outputLabel id="passwordLabel"
                                   for="password" 
                                   value="Enter password"/>
                    <p:inputText id="password"
                                 value="#{loginMB.password}"/>
                    <p:commandButton action="#{loginMB.validateLogin()}"
                                     id="loginButton"
                                     styleClass="btn-large waves-effect"
                                     value="Sumbit"/>
                </p:panelGrid>
            </div>
        </h:form>       
    </h:body>
</html>
