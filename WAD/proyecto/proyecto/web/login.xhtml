<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proyecto</title>
        <h:outputStylesheet library="css" name="login.css"/>      
        <h:outputStylesheet library="css" name="materialize.min.css"/>      
        <h:outputStylesheet library="css" name="style.css"/>   
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <div id="divMessages">
                <p:messages id="messages"
                            styleClass="divMessages"
                            showDetail="true" 
                            closable="true"
                            showIcon="false">
                    <p:autoUpdate />
                </p:messages>
            </div>
            <div id="loginForm">
                <div class="input-field">
                    <h:inputText id="username"
                                 value="#{loginMB.user}"/>
                    <label for="username">Username</label> 
                </div>
                <div class="input-field">
                    <p:password id="password"
                                value="#{loginMB.password}"/>
                    <label for="password">Password</label>
                </div>
                <div>
                    <h:commandButton action="#{loginMB.validateLogin()}"
                                     class="btn-large waves-effect waves-light teal lighten-1"
                                     id="loginButton"
                                     type="submit"
                                     value="LogIn"/>       
                </div>
            </div>
        </h:form> 
        <p:graphicImage id="pic" name="/img/fun.png" />
        <p:draggable for="pic" />
        <h:outputScript library="js" name="materialize.min.js"/>
        <h:outputScript library="js" name="init.js"/>
    </h:body>
</html>
