<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="mainContent">
            <h:form id="groupsForm">    
                <div id="divMessages">
                    <p:messages id="messages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <p:outputLabel value="Groups Index" 
                               style="font-size: 500%"/>  
                <div class="table-container">
                    <p:dataTable 
                        id="groupsTable"
                        var="groupIter" 
                        value="#{groupMB.groups}">

                        <p:column headerText="Id" priority="3">
                            <h:outputText value="#{groupIter.groupId}" />
                        </p:column>

                        <p:column headerText="Name" priority="2">
                            <h:outputText value="#{groupIter.groupName}" />
                        </p:column>

                        <p:column headerText="Teacher" priority="4">
                            <h:outputText value="#{groupIter.teacherId.user}" />
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandLink action="#{groupMB.delete()}"
                                           update="@form:groupsTable @form:messages">
                                <f:setPropertyActionListener value="#{groupIter}"
                                                             target="#{groupMB.group}"/>
                                <i class="fa fa-remove fa-2x"/>
                            </p:commandLink>
                            <p:spacer width="10px"/>
                            <p:commandLink action="#{groupMB.viewStudents()}"
                                           update="@form:groupsTable @form:messages">
                                <f:setPropertyActionListener value="#{groupIter}"
                                                             target="#{groupMB.group}"/>
                                <i class="fa fa-list fa-2x"/>
                            </p:commandLink>
                            
                        </p:column>
                        
                    </p:dataTable>

                    <div class="button-container">
                        <p:commandButton value="Add Group" 
                                         icon="fa fa-plus-circle"
                                         action="#{groupMB.prepareAdd()}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
