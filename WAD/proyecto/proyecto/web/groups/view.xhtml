<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="mainContent">
            <h:form>      
                <div id="divMessages">
                    <p:messages id="messages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <p:outputLabel value="View Group" 
                               style="font-size: 500%"/><br/>
                <p:outputLabel value="Teacher: "
                               style="font-size: 150%"/>
                <h:outputText value="#{groupMB.user.user}"
                               style="font-size: 150%"/>
                <div class="panelgrid-container">
                    <div class="table-container">
                        <p:dataTable id="studentsTable" 
                                     var="studentsIter" 
                                     value="#{groupMB.studentsInGroup}">
                            <f:facet name="header">
                                <h:outputText value="Students from group #{groupMB.group.groupName.toLowerCase()}" />
                            </f:facet>
                            <p:column headerText="Id" style="width:200px;">
                                <h:outputText value="#{studentsIter.userId}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{studentsIter.user}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="buttons-right" style="margin-top:20px">
                        <p:commandButton action="#{groupMB.prepareIndex()}"
                                         value="Return"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
