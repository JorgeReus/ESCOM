<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="menuItems">
                <li class='active'>
                    <h:commandLink action="#{loginMB.gotoHome()}"
                                   value="Home"/>
                </li>
                <li class='has-sub'><a href='#'><span>Activities</span></a>
                    <ul>
                        <li class='last'><h:commandLink action="#{activityMB.prepareIndex()}" 
                                                        value="Manage Activities"/></li>
                    </ul>
                </li>
                <li class='last'><a href='#'><span>Contact</span></a></li>
            </ui:define>
        <ui:define name="mainContent">
            <h:form id="activitiesFrom">    
                <div id="divMessages">
                    <p:messages id="messages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <p:outputLabel value="Activities Index" 
                                           style="font-size: 500%"/>  
                <div class="table-container">
                    <p:dataTable 
                        id="activitiesTable"
                        var="activityIter" 
                        value="#{activityMB.activities}">
                        <p:column headerText="Activity Id" priority="3">
                            <h:outputText value="#{activityIter.activityId}" />
                        </p:column>

                        <p:column headerText="Activity Name" priority="2">
                            <h:outputText value="#{activityIter.activityName}" />
                        </p:column>

                        <p:column headerText="Activity Type" priority="4">
                            <h:outputText value="#{activityIter.activityType.typeName}" />
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandLink 
                                           update="@form:activitiesTable @form:messages">
                                <f:setPropertyActionListener value="#{activityIter}"
                                                             target="#{activityMB.activity}"/>
                                <i class="fa fa-remove fa-2x"/>
                            </p:commandLink> 
                            <p:spacer width="10px"/>
                            <p:commandLink action="#{activityMB.prepareUpdate()}">
                                <i class="fa fa-edit fa-2x"/>
                                <f:setPropertyActionListener value="#{activityIter}"
                                                             target="#{activityMB.activity}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <div class="button-container">
                        <p:commandButton value="Add Activity" 
                                         icon="fa fa-plus-circle"
                                         update="activitiesTable"
                                         action="#{activityMB.prepareAdd()}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
