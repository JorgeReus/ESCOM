<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="title">
            Manage Activities
        </ui:define>
        <ui:define name="menuItems">
            <li class='active'>
                <h:commandLink action="#{loginMB.gotoHome()}"
                               value="Home"/>
            </li>
            <li class='has-sub'><a href='#'><span>Images</span></a>
                <ul>
                    <li class='last'><h:commandLink value="Manage Images"
                                                    action="#{imageMB.prepareIndex()}"/></li>
                </ul>
            </li>
            <li class='has-sub'><a href='#'><span>Activities</span></a>
                <ul>
                    <li class='last'><h:commandLink action="#{activityMB.prepareIndexBySubject(1)}" 
                                                    value="Manage Activities"/></li>
                </ul>
            </li>
            <li class='last'><a href='#'><span>Contact</span></a></li>
        </ui:define>
        <ui:define name="facet-last">
            <h:outputStylesheet library="css" name="activity.css"/>
        </ui:define>
        <ui:define name="mainContent">
            <h:form id="activitiesFrom">  
                <div id="title">
                    <div id="divMessages">
                        <p:messages id="messages"
                                    showDetail="true" 
                                    closable="true"
                                    showIcon="false">
                            <p:autoUpdate />
                        </p:messages>
                    </div>
                    <p:outputLabel value="Add Activities" 
                                   style="font-size: 500%"/>  
                </div>

                <p:dataGrid id="imagesGrid" var="imageIter" value="#{activityMB.activity.images}" 
                            columns="3">
                    <p:panel id="imagePanel" 
                             header="#{imageIter.imageName}" 
                             style="text-align:center">
                        <h:panelGrid columns="1" 
                                     style="width:100%">
                            <p:graphicImage value="#{imageMB.image}"
                                            width="100px"
                                            height="100px">
                                <f:param name="imageId" value="#{imageIter.imageId}" />
                            </p:graphicImage>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>

                <div class="button-container">
                    <p:commandButton value="Return to Index" 
                                     icon="fa fa-plus-circle"
                                     action="#{activityMB.prepareIndexBySubject(1)}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
