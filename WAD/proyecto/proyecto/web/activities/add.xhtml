<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="title">
            Manage Activities
        </ui:define>
        <ui:define name="menuItems">
            <li class='active'>
                <h:commandLink action="#{loginMB.gotoHome()}"
                               value="Home"/>
            </li>
            <li class='has-sub'><a href='#'><span>Images</span></a>
                <ul>
                    <li class='last'><h:commandLink value="Manage Images"
                                                    action="#{imageMB.prepareIndex()}"/></li>
                </ul>
            </li>
            <li class='has-sub'><a href='#'><span>Activities</span></a>
                <ul>
                    <li class='last'><h:commandLink action="#{activityMB.prepareIndexBySubject(1)}" 
                                                    value="Manage Activities"/></li>
                </ul>
            </li>
            <li class='last'><a href='#'><span>Contact</span></a></li>
        </ui:define>
        <ui:define name="facet-last">
            <h:outputStylesheet library="css" name="activity.css"/>
        </ui:define>
        <ui:define name="mainContent">
            <script type="text/javascript">
                function handleDrop(event, ui) {
                    var image = ui.draggable;

                    image.fadeOut('fast');
                }
            </script>
            <h:form id="activitiesFrom">  
                <div id="title">
                    <p:outputLabel value="Add Activities" 
                                   style="font-size: 500%"/>  
                    <div id="divMessages">
                        <p:messages id="messages"
                                    showDetail="true" 
                                    closable="true"
                                    showIcon="false">
                            <p:autoUpdate />
                        </p:messages>
                    </div>
                </div>
                <p:panelGrid id="attribPanel" 
                             styleClass="ui-panelgrid-blank"
                             columnClasses="ui-grid-col-2, ui-grid-col-1" 
                             columns="2" 
                             layout="grid">
                    <p:outputLabel value="Activity Name"/>
                    <p:inputText value="#{activityMB.activity.activityName}"/>
                    <p:outputLabel value="Subject"/>
                    <p:selectOneMenu value="#{activityMB.activity.subject.subjectId}">
                        <f:selectItems value="#{activityMB.subjects}"
                                       var="subjectIter" 
                                       itemLabel="#{subjectIter.subjectName}"
                                       itemValue="#{subjectIter.subjectId}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Activity Type"/>
                    <p:selectOneMenu value="#{activityMB.activity.activityType.typeId}">
                        <f:selectItems value="#{activityMB.activityTypes}"
                                       var="activityTypeIter" 
                                       itemLabel="#{activityTypeIter.typeName}"
                                       itemValue="#{activityTypeIter.typeId}"/>
                    </p:selectOneMenu>

                </p:panelGrid>
                <div id="dnd-images">
                    <p:outputLabel value="Available Images"
                                   style="font-size: 200%"/>
                    <div id="all-images">
                        <p:fieldset id="availableImagesFieldSet" >
                            <p:dataGrid id="availableImages" var="image" value="#{activityMB.images}" columns="1">
                                <p:panel id="imagePnl" header="#{image.imageName}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <p:graphicImage value="#{imageMB.image}"
                                                        width="100px"
                                                        height="100px">
                                            <f:param name="imageId" value="#{image.imageId}" />
                                        </p:graphicImage>
                                    </h:panelGrid>
                                </p:panel>

                                <p:draggable for="imagePnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                            </p:dataGrid>
                        </p:fieldset>
                    </div>
                    <p:outputLabel value="Selected Images"
                                   style="font-size: 200%"/>
                    <div id="main-body">
                        <p:fieldset id="selectedImages" style="margin-top:20px">
                            <p:outputPanel id="dropArea">
                                <h:outputText value="!!!Drop here!!!" rendered="#{empty activityMB.selectedImages}" style="font-size:24px;" />

                                <p:dataGrid id="selectedImagesTable" var="selectedImage" value="#{activityMB.selectedImages}" columns="3"
                                            rendered="#{not empty activityMB.selectedImages}">
                                    <p:panel id="selectedImagePnl" header="#{selectedImage.imageName}" style="text-align:center">
                                        <h:panelGrid columns="1" style="width:100%">
                                            <p:graphicImage value="#{imageMB.image}"
                                                            width="100px"
                                                            height="100px">
                                                <f:param name="imageId" value="#{selectedImage.imageId}" />
                                            </p:graphicImage>
                                        </h:panelGrid>
                                    </p:panel>
                                    <p:draggable for="selectedImagePnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                                </p:dataGrid>
                            </p:outputPanel>
                        </p:fieldset>
                        <p:droppable for="selectedImages" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableImages" onDrop="handleDrop">
                            <p:ajax listener="#{activityMB.onImageDrop}" update="dropArea availableImages" />
                        </p:droppable>
                    </div>
                </div>
                <div class="button-container">
                    <p:commandButton value="Save Activity" 
                                     icon="fa fa-plus-circle"
                                     update="activitiesFrom:messages"
                                     action="#{activityMB.add()}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
