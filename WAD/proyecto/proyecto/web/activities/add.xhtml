<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="title">
            Manage Activities
        </ui:define>
        <ui:define name="menuItems">
            <li class='active'>
                <h:commandLink action="#{loginMB.gotoHome()}"
                               value="Home"/>
            </li>
            <li class='has-sub'><a href='#'><span>Images</span></a>
                <ul>
                    <li class='last'><h:commandLink value="Manage Images"
                                                    action="#{imageMB.prepareIndex()}"/></li>
                </ul>
            </li>
            <li class='has-sub'><a href='#'><span>Activities</span></a>
                <ul>
                    <li class='last'><h:commandLink action="#{activityMB.prepareIndexBySubject(1)}" 
                                                    value="Manage Activities"/></li>
                </ul>
            </li>
            <li class='last'><a href='#'><span>Contact</span></a></li>
        </ui:define>
        <ui:define name="mainContent">
            <script type="text/javascript">
                function handleDrop(event, ui) {
                    var image = ui.draggable;

                    image.fadeOut('fast');
                }
            </script>
            <h:form id="activitiesFrom">    
                <div id="divMessages">
                    <p:messages id="messages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <p:outputLabel value="Activities Add" 
                               style="font-size: 500%"/>  
                <p:fieldset id="availableImagesFieldSet" legend="AvailableImages">
                    <p:dataGrid id="availableImages" var="image" value="#{activityMB.images}" columns="1">
                        <p:panel id="imagePnl" header="#{image.imageName}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage value="#{imageMB.image}"
                                                width="100px"
                                                height="100px">
                                    <f:param name="imageId" value="#{image.imageId}" />
                                </p:graphicImage>
                            </h:panelGrid>
                        </p:panel>

                        <p:draggable for="imagePnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                    </p:dataGrid>
                </p:fieldset>

                <p:fieldset id="selectedImages" legend="Selected Images" style="margin-top:20px">
                    <p:outputPanel id="dropArea">
                        <h:outputText value="!!!Drop here!!!" rendered="#{empty activityMB.selectedImages}" style="font-size:24px;" />
                        <p:dataTable id="selectedImagesTable" var="selectedImage" 
                                     value="#{activityMB.selectedImages}" 
                                     rendered="#{not empty activityMB.selectedImages}">
                            <p:column headerText="Id">
                                <h:outputText value="#{selectedImage.imageId}" />
                            </p:column>


                            <p:column headerText="Name">
                                <h:outputText value="#{selectedImage.imageName}" />
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </p:fieldset>

                <p:droppable for="selectedImages" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableImages" onDrop="handleDrop">
                    <p:ajax listener="#{activityMB.onCarDrop}" update="dropArea availableImages" />
                </p:droppable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
