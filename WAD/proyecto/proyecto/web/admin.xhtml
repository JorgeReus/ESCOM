<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="style.css"/>
            <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <h:outputStylesheet library="css" name="menu.css"/>
            <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
            <h:outputScript library="js" name="menu.js"/>
        </f:facet>
    </h:head>
    <h:body>
        <h:form>
            <div id="container">
                <div class="menu">
                    <div id='cssmenu'>
                        <ul>
                            <li class='active'><a href='#'><span>Home</span></a></li>
                            <li class='has-sub'><a href='#'><span>Users</span></a>
                                <ul>
                                    <li><h:commandLink action="#{userMB.prepareIndex()}" value="Manage Users"/></li>
                                    <li><a href='#'><span>Product 2</span></a></li>
                                    <li class='last'><a href='#'><span>Product 3</span></a></li>
                                </ul>
                            </li>
                            <li class='has-sub'><a href='#'><span>About</span></a>
                                <ul>
                                    <li><a href='#'><span>Company</span></a></li>
                                    <li class='last'><a href='#'><span>Contact</span></a></li>
                                </ul>
                            </li>
                            <li class='last'><a href='#'><span>Contact</span></a></li>
                        </ul>
                    </div>  
                </div>
                <div class="header">
                    <div id="divMessages">
                        <p:messages id="messages"
                                    styleClass="divMessages"
                                    showDetail="true" 
                                    closable="true"
                                    showIcon="false">
                            <p:autoUpdate />
                        </p:messages>
                    </div>
                </div>
                <div class="content">
                    <p:outputLabel value="Hello #{loginMB.getSession().getAttribute('user')}"/>
                    <h:commandButton value="Logout"
                                     action="#{loginMB.logout()}"/>             
                </div>
                <div class="footer">

                </div>
            </div>
        </h:form>

    </h:body>
</html>
