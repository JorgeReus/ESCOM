<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="style.css"/>      
        </f:facet>
        <h:form>
            <div class="sidenav ui-panel-blank">
                <p:menu toggleable="true" >
                    <p:submenu label="Users">
                        <p:menuitem value="Manage Users"
                                    icon="fa fa-user" 
                                    action="#{userMB.prepareIndex()}"/>
                    </p:submenu>
                </p:menu>             
            </div>        
            <div class="main">
                <div id="divMessages">
                <p:messages id="messages"
                            styleClass="divMessages"
                            showDetail="true" 
                            closable="true"
                            showIcon="false">
                    <p:autoUpdate />
                </p:messages>
            </div>
                <p:outputLabel value="Hello #{loginMB.getSession().getAttribute('user')}"/>
                <h:commandButton value="Logout"
                                 action="#{loginMB.logout()}"/>
                <h:commandButton value="Manage Users" 
                                 action="#{userMB.prepareIndex()}"/>

            </div>
        </h:form>
    </h:body>
</html>
