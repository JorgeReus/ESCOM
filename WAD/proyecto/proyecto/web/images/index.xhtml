<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="mainContent">
            <h:form id="imagesForm">    
                <div id="divMessages">
                    <p:messages id="messages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <p:outputLabel value="Images Index" 
                               style="font-size: 500%"/>  
                <div class="table-container">
                    <p:dataTable 
                        id="imagesTable"
                        var="imageIter" 
                        value="#{imageMB.images}">
                        <p:column headerText="Id" priority="3">
                            <h:outputText value="#{imageIter.imageId}" />
                        </p:column>

                        <p:column headerText="Image" priority="2">
                            <p:graphicImage value="#{imageMB.image}"
                                            width="100px"
                                            height="100px">
                                <f:param name="imageId" value="#{imageIter.imageId}" />
                            </p:graphicImage>
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandLink action="#{userMB.delete()}"
                                           update="@form:imagesTable @form:messages">
                                <f:setPropertyActionListener value="#{imageIter}"
                                                             target="#{userMB.user}"/>
                                <i class="fa fa-remove fa-2x"/>
                            </p:commandLink> 
                            <p:spacer width="10px"/>
                            <p:commandLink action="#{userMB.prepareUpdate()}">
                                <i class="fa fa-edit fa-2x"/>
                                <f:setPropertyActionListener value="#{imageIter}"
                                                             target="#{imageMB.image}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <div class="button-container">
                        <p:commandButton value="Add User" 
                                         icon="fa fa-plus-circle"
                                         update="imagesTable"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
