<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="title">
            Manage Subjects
        </ui:define>
        <ui:define name="menuItems">
            <li class='active'>
                <h:commandLink action="#{loginMB.gotoHome()}"
                               value="Home"/>
            </li>
            <li class='has-sub'><a href='#'><span>Subjects</span></a>
                <ul>
                    <li class='last'><h:commandLink action="#{subjectMB.prepareIndex()}" 
                                                    value="Manage Subjects"/></li>
                </ul>
            </li>
            <li class='has-sub'><a href='#'><span>Activities</span></a>
                <ui:repeat value="#{subjectMB.subjects}"
                           var="subjectIter">
                    <ul>
                        <li><h:commandLink action="#{activityMB.prepareIndex()}" 
                                           value="Activities from #{subjectIter.subjectName}"/></li>
                    </ul>                      
                </ui:repeat>
            </li>
            <li class='last'><a href='#'><span>Contact</span></a></li>
        </ui:define>
        <ui:define name="mainContent">
            <h:form id="activitiesFrom">    
                <div id="divMessages">
                    <p:messages id="messages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <p:outputLabel value="Subjects Index" 
                               style="font-size: 500%"/>  
                <div class="table-container">
                    <p:dataTable 
                        id="subjectsTable"
                        var="subjectIter" 
                        value="#{subjectMB.subjects}">
                        <p:column headerText="Subject Id" priority="4">
                            <h:outputText value="#{subjectIter.subjectId}" />
                        </p:column>

                        <p:column headerText="Subject Name" priority="1">
                            <h:outputText value="#{subjectIter.subjectName}" />
                        </p:column>

                        <p:column headerText="Activities" priority="2">
                            <ui:repeat value="#{subjectIter.activities}"
                                       var="activityIter">
                                <h:outputText value="#{activityIter.activityName}" /><br/>
                            </ui:repeat>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandLink 
                                update="@form:subjectsTable @form:messages">
                                <f:setPropertyActionListener value="#{subjectIter}"
                                                             target="#{activityMB.activity}"/>
                                <i class="fa fa-remove fa-2x"/>
                            </p:commandLink> 
                            <p:spacer width="10px"/>
                            <p:commandLink action="#{activityMB.prepareUpdate()}">
                                <i class="fa fa-edit fa-2x"/>
                                <f:setPropertyActionListener value="#{subjectIter}"
                                                             target="#{activityMB.activity}"/>
                            </p:commandLink>
                            <p:spacer width="10px"/>
                            <p:commandLink action="#{activityMB.prepareView()}">
                                <i class="fa fa-search fa-2x"/>
                                <f:setPropertyActionListener value="#{subjectIter}"
                                                             target="#{activityMB.activity}"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <div class="button-container">
                        <p:commandButton value="Add Activity" 
                                         icon="fa fa-plus-circle"
                                         update="subjectsTable"
                                         action="#{activityMB.prepareAdd()}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
