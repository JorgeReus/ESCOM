<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../adminTemplate.xhtml">
        <ui:define name="mainContent">
            <h:form>  
                <div id="divMessages">
                    <p:messages id="messages"
                                showDetail="true" 
                                closable="true"
                                showIcon="false">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <p:outputLabel value="Update User" 
                               style="font-size: 500%"/> 
                <div class="panelgrid-container">
                    <p:panelGrid id="addPanel" 
                                 styleClass="ui-panelgrid-blank"
                                 columnClasses="column-style"
                                 columns="2">
                        <p:outputLabel id="userLabel"
                                       for="user" 
                                       value="User name"/>
                        <p:inputText id="user"
                                     value="#{userMB.user.user}"/>

                        <p:outputLabel id="passwordLabel"
                                       for="password" 
                                       value="Enter password"/>
                        <p:inputText id="password"
                                     type="password"
                                     value="#{userMB.user.password}"/>
                        <p:outputLabel id="typeLabel"
                                       for="type" 
                                       value="User type"/>
                        <p:selectOneMenu id="type" 
                                         value="#{userMB.user.userType.typeId}">
                            <f:selectItems value="#{userMB.userTypes}" 
                                           var="userTypeIter"
                                           itemLabel="#{userTypeIter.typeName}"
                                           itemValue="#{userTypeIter.typeId}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </div>
                <div class="buttons-right">
                    <p:commandButton action="#{userMB.update()}"
                                     rendered="#{userMB.canProceed}"
                                     id="addButton"
                                     update="@form:messages"
                                     value="Update"/>
                    <p:commandButton action="#{userMB.prepareIndex()}"
                                     id="cancelButton"
                                     value="Cancel"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
